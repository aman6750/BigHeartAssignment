<body>

    <!-- Name, Email, Phone, Address, password, and confirm password -->


    <div id="container">
        <h2 id="username"></h2>
        <h2 id="email"></h2>
        <h2 id="phone"></h2>
        <h2 id="address"></h2>
      
    </div>

    <h2 id="password"></h2>
    <div class="overlay" id="overlay">

          <label for="newValue">Enter New Value:</label>
          <input type="text" id="newValue" required>
          <button id="confirmButton" >Confirm</button>
          <button id="cancelButton">Cancel</button>
        </div>
      </div>
